<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- Custom CSS -->
    <style>
        body {
            background-color: rgb(230, 205, 205);
        }

        .float-kiri {
            float: left;
        }

        .icon-lg {
            font-size: 5rem; /* Sesuaikan ukuran ikon sesuai kebutuhan */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-4 mt-4">
                <h1 class="text-center">BANGUN RUANG SISI DATAR</h1>
                <p class="text-center mb-4">MATEMATIKA SMP</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <i class='bx bx-shape-circle icon-lg text-center mt-4'></i>
                    <div class="card-body">
                        <a href="#" class="btn btn-primary d-block mx-auto">Informasi</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <i class='bx bxs-book-open icon-lg text-center mt-4'></i>
                    <div class="card-body">
                        <a href="../indeks.html" class="btn btn-primary d-block mx-auto">Materi</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <i class='bx bxs-info-circle icon-lg text-center mt-4'></i>
                    <div class="card-body">
                        <a href="#" class="btn btn-primary d-block mx-auto">Tentang</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
